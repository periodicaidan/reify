<p class="calibre8">
    <a id="{{:}}"></a>
    <a href="{{:}}" title="{{:}}" id="{{:}}">
        <sup class="calibre{{:d}}">
            <span lang="EN">
                <span>
                    <!--[if ! supportFootnotes]-->
                    <sup class="calibre{{:d}}">
                        <span lang="EN">[{{num}}]</span>
                    </sup>
                </span>
            </span>
        </sup>
    </a>
    <span>
        <span lang="EN">{{2}}</span>
    </span>
    <span>
        <span lang="EN">{{3}}</span>
        <em class="calibre9"><span lang="EN">{{4}}</span></em>
        <span lang="EN">{{5}}</span>
    </span>
</p>
